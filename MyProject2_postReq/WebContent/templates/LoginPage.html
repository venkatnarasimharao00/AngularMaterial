<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="PostLogin(log)" ng-controller="LoginPage" role="form">
	<div class="form-group">
    	<label for="email">Email address:</label>
    	<input type="email" name="username" placeholder="enter user name" ng-model="username" class="form-control" required>
  	</div>
  	<div class="form-group">
    	<label for="pwd">Password:</label>
    	<input type="password" name="password" placeholder="enter password" ng-model="password" class="form-control" required>
  	</div>
  	<div class="checkbox">
    	<label><input type="checkbox"> Remember me</label>
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>  
    </form>
</div>
