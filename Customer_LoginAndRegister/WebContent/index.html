<!DOCTYPE html>
<html lang="en">
<header>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bower_components/bootstrap/css/style.css">
</header>
<div>
<form>
      <div class="form-group">
             <label for="name">Name</label>
             <input class="form-control" type="text" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
             <label for="email">Email address</label>
             <input class="form-control" type="email" id="email" placeholder="Enter email">
             <small class="form-text">Your email will not be shared with anyone</small>
       </div>
       <div class="form-group">
             <label for="password">Password</label>
             <input class="form-control" type="password" id="password" placeholder="Password" readonly>
        </div>
        <div class="form-group">
             <label for="gender">Gender</label>
             <select class="form-control" id="gender">
             <option>Male</option>
             <option>Female</option>
              </select>
        </div>
        <div class="form-check">
             <input type="checkbox" class="check-box">
        </div>
        <div >
            <button class="btn btn-success">Register</button>
            <button class="btn btn-danger">Edit</button>
        </div>
 </form>
 </div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/js/fontawesome-all.js"></script>
<script src="bower_components/bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bower_components/bootstrap/js/popper.min.js"></script>
<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap/js/mdb.min.js"></script>
</html>
